<h1>Introduction</h1>
<a href="http://jstat.github.io/">jStat</a> versus <a href="http://www.moshier.net/#Cephes">Cephes</a> (<a href="https://github.com/jeremybarnes/cephes">mirror</a>): upper incomplete gamma function. 
<ul><li>
not regularized: <tt>gammaUpper(x, a) = integral(t^(x-1) exp(-t), t=a..Infinity)</tt></li>
<li>regularized: <tt>gammaUpperReg(x, a) = gammaUpper(x, a) / gamma(x)</tt></li>
</ul>

<p>
Plots show log10 relative error: <tt>|jStat - Cephes| / |Cephes|</tt>.
